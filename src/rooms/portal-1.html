<div id="controls">
    <strong>Rotate:</strong>
    <span data-controls="up">up</span>
    <span data-controls="right" >right</span>
    <span data-controls="down" >down</span>
    <span data-controls="left" >left</span>
    <strong>Zoom:</strong>
    <span data-controls="in" >in</span>
    <span data-controls="out" >out</span>
</div>

            </div>
        </div>

        <div class="dude two">
            <figure class="head"></figure>

    </section>

</article>
